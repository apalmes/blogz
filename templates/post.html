{% extends "base.html" %}

    <p class='body'>{{ blog_content.body }}</p>
    <p class='author'>Written by <a class='author'
                                    href='/blog?user={{ owner.username }}'>{{ owner.username }}</a><br>{{ blog_content.post_date }}
    </p>
    <hr>
{% endblock %}
